<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کد تأیید Spectro</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #b3e6ff;
        }

        .header {
            background-color: #1e6581;
            /* Sky blue */
            color: #ffffff;
            text-align: center;
            padding: 20px 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
        }

        .body {
            padding: 20px;
            line-height: 1.8;
            text-align: right;
        }

        .body p {
            font-size: 16px;
            margin: 0 0 15px;
        }

        .verification-code {
            display: block;
            font-size: 28px;
            color: #2d9cdb;
            /* Darker sky blue */
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            border: 1px dashed #b3e6ff;
            padding: 10px;
            background: #f0faff;
        }

        .footer {
            background-color: #f9f9f9;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #555;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Spectro</h1>
        </div>
        <div class="body">
            <p>سلام،</p>
            <p>برای احراز هویت شما در Spectro، لطفاً از کد زیر استفاده کنید:</p>
            <span class="verification-code">123456</span>
            <p>
                اگر شما این درخواست را ارسال نکرده‌اید، لطفاً این ایمیل را نادیده بگیرید.
            </p>
            <p>با تشکر،</p>
            <p>تیم Spectro</p>
        </div>
        <div class="footer">
            <p>©Spectro. تمامی حقوق محفوظ است.</p>
        </div>
    </div>
</body>

</html>
